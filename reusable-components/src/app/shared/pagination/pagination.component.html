<button class="pagination-count" (click)="previous()" [disabled]="activeCount() <= 1">&lt;</button>
@for(count of totalCounts(); track count){
@let isActive = count === activeCount();
<button class="pagination-count" [class.active]="isActive" (click)="onPageClick(count)">{{count}}</button>
}


<button class="pagination-count" (click)="next()" [disabled]="activeCount() >= totalCounts().length">&gt;</button>
