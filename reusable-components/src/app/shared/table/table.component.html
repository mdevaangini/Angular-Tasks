<div [style.margin]="tableMargin()">
    <table class="table table-bordered">

        <thead>
            <tr>
                @for(col of metaData();track col){
                <th scope="col">{{col.header}}</th>
                }
            </tr>
        </thead>
        <tbody class="table-group-divider">
            @for(row of data();track row){
            <tr>
                @for(col of metaData();track col){
                <td>{{row[col.field]}}</td>
                }
            </tr>
            }
        </tbody>

    </table>
</div>
