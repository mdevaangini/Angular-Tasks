<ul class="nav nav-tabs">
    @for (tab of tabs(); track tab) {
    <li class="nav-item">
        <a class="nav-link" [class.active]="template() === tab.template" (click)="onClickTab(tab)">
            {{ tab.templateMetaData() }}
        </a>
    </li>
    }
</ul>

<ng-container *ngTemplateOutlet="template()"></ng-container>
