<ul class="nav nav-tabs">
    @for (tab of tabMetaData(); track tab) {
    <li class="nav-item">
        <a class="nav-link" [class.active]="tab.key === currentTab()" (click)="onClickTab(tab.key)">
            {{ tab.heading }}
        </a>
    </li>
    }
</ul>


<ng-container *ngTemplateOutlet="currentTemplate()"></ng-container>

<ng-template #defaultTemp>
    <p>No content..</p>
</ng-template>
