<app-pop-up-ng-template-outlet [description]="'User Information'" [id]="'user'" (close)="closeBtn($event)"
  [(closed)]="modalClose" [launchBtn]="launchBtn" [modalHeader]="modalHeader" [modalBody]="modalBody"
  [modalFooter]="modalFooter">
  <ng-template #launchBtn>
    Add User Info
  </ng-template>
  <ng-template #modalHeader>
    Add User
  </ng-template>
  <ng-template #modalBody>
    <form>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email">
    </form>
  </ng-template>

  <ng-template #modalFooter let-close="close">
    <button type="button" class="btn btn-primary" (click)="save();close()">Save changes</button>
  </ng-template>
</app-pop-up-ng-template-outlet>


<hr>


<app-pop-up-ng-content [description]="'User Information'" [id]="'user'" (close)="closeBtn($event)"
  [(closed)]="modalClose">
  <ng-container ngProjectAs="[slot='launchbtn']">
    Add User Info
  </ng-container>
  <ng-container ngProjectAs="[slot='header']">
    Add User
  </ng-container>
  <ng-container ngProjectAs="[slot='body']">
    <form>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email">
    </form>
  </ng-container>

  <ng-container ngProjectAs="[slot='footer']">
    <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
  </ng-container>
</app-pop-up-ng-content>
